name: backend-minut

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres-minut
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: sysdev@2025
      POSTGRES_DB: bridging_asuransi_minut
    ports:
      - "5438:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d  # Untuk restore backup
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: backend-minut
    restart: always
    environment:
      # Database Config
      - DB_HOST=postgres
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      # SIMRS Config
      - SIMRS_DB_HOST=${SIMRS_DB_HOST}
      - SIMRS_DB_PORT=${SIMRS_DB_PORT}
      - SIMRS_DB_USER=${SIMRS_DB_USER}
      - SIMRS_DB_PASSWORD=${SIMRS_DB_PASSWORD}
      - SIMRS_DB_NAME=${SIMRS_DB_NAME}
      # JWT Config
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      # Server Config
      - PORT=${PORT}
      - NODE_ENV=${NODE_ENV}
      # Auth Config
      - AUTH_USERNAME=${AUTH_USERNAME}
      - AUTH_PASSWORD=${AUTH_PASSWORD}
      # Admedika Config
      - ADMEDIKA_BASE_URL_PROD=${ADMEDIKA_BASE_URL_PROD}
      - ADMEDIKA_UPLOAD_BASE_URL=${ADMEDIKA_UPLOAD_BASE_URL}
      - ADMEDIKA_CUSTOMER_ID=${ADMEDIKA_CUSTOMER_ID}
      - ADMEDIKA_SECURITY_WORD=${ADMEDIKA_SECURITY_WORD}
      - ADMEDIKA_TERMINAL_ID=${ADMEDIKA_TERMINAL_ID}
      # S3 Config
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET=${S3_BUCKET}
      - S3_REGION=${S3_REGION}
      # Site Config
      - SITE_NAME=${SITE_NAME}
      - HOSPITAL_NAME=${HOSPITAL_NAME}
    ports:
      - "0.0.0.0:3006:3000"  # Bind to all interfaces
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
